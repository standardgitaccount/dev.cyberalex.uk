name: Auto-approve and merge Zilchy urls.json PRs

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

jobs:
  validate-and-merge:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Generate app token
        id: app-token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.ZILCHY_APP_ID }}
          private_key: ${{ secrets.ZILCHY_APP_PRIVATE_KEY }}

      - name: Checkout PR content
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Ensure ONLY urls.json was modified
        run: |
          FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }})
          echo "Changed files:"
          echo "$FILES"
          if [ "$FILES" != "urls.json" ]; then
            echo "❌ PR modifies files other than urls.json"
            exit 1
          fi

      - name: Validate urls.json syntax
        run: |
          cat urls.json | jq . > /dev/null
          echo "JSON valid ✔"

      - name: Approve PR
        run: |
          gh pr review ${{ github.event.pull_request.number }} --approve
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: Enable auto-merge and merge
        run: |
          gh pr merge ${{ github.event.pull_request.number }} --squash --auto
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
